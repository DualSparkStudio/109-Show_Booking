# This workflow ensures .nojekyll is always present
# This prevents GitHub Pages from trying to process the site with Jekyll
name: Ensure .nojekyll

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - gh-pages

jobs:
  ensure-nojekyll:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 1

      - name: Create .nojekyll
        run: |
          touch .nojekyll
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .nojekyll
          git commit -m "Ensure .nojekyll exists" || exit 0
          git push || exit 0

